<app-title [title]="pageTitle"></app-title>

<div id="infoContainer">
  <app-info [info]="info1" [value]="numberOfEntries"></app-info>
  <app-info [info]="info2" [value]="numberOfMedals"></app-info>
  <app-info [info]="info3" [value]="numberOfAthletes"></app-info>
</div>

<div id="lineChartContainer" *ngIf="medalsPerYear$ | async as data">
  <ngx-charts-line-chart
    [results]="data"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
  >
  </ngx-charts-line-chart>
</div>

<button id="button" routerLink="">Back</button>
